<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="etch-a-sketch.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <form id="grid-form">
        <label for="grid-size">Enter a number (16-100): </label>
        <input type="text" id="grid-size" name="grid-size" min="16" max="100" required>
        <input type="submit" value="Create New Grid">
    </form>

    <div id="grid-container"></div>

    <script src="etch-a-sketch.js"></script>
</body>
</html>
